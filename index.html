<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="bg-main py-3 sticky top-0 z-100">
      <div
        class="container flex justify-between items-center px-4 py-2 md:px-8 md:py-4 lg:px-12 lg:py-4 text-white"
      >
        <a
          href="#beranda"
          class="text-xl text-center sm:text-2xl md:text-3xl font-bold"
          >BTM <span class="text-acsent">FILKOM</span></a
        >

        <button id="menu-btn" class="block md:hidden focus:outline-none z-50">
          <svg
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="menu-icon"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>

        <ul
          id="menu"
          class="flex flex-col items-center justify-center space-y-6 text-xl absolute top-24 left-4 right-4 py-8 bg-main/95 backdrop-blur-sm rounded-2xl shadow-xl opacity-0 pointer-events-none -translate-y-10 transition-all duration-300 ease-in-out /*tablet*/ /* Reset Desktop */ md:static md:flex-row md:h-auto md:w-auto md:bg-transparent md:p-0 md:m-0 md:space-y-0 md:space-x-6 md:text-base md:opacity-100 md:pointer-events-auto md:translate-y-0"
        >
          <li class="mx-3 group-active">
            <a
              href="#beranda"
              class="relative pb-1 text-acsent font-bold group-hover:text-acsent transition duration-300"
            >
              Beranda
              <span
                class="absolute top-0 bottom-0 w-0 h-0.5 bg-acsent transition-all duration-300 group-hover:w-full"
              ></span>
            </a>
          </li>
          <li class="mx-3 group">
            <a
              href="#departemen"
              class="relative pb-1 text-white group-hover:text-acsent transition duration-300"
            >
              Departemen
              <span
                class="absolute left-0 bottom-0 w-0 h-0.5 bg-acsent transition-all duration-300 group-hover:w-full"
              ></span>
            </a>
          </li>
          <li class="mx-3 group">
            <a
              href="#publikasi"
              class="relative pb-1 text-white group-hover:text-acsent transition duration-300"
            >
              Publikasi
              <span
                class="absolute left-0 bottom-0 w-0 h-0.5 bg-acsent transition-all duration-300 group-hover:w-full"
              ></span>
            </a>
          </li>
          <li class="mx-3 group">
            <a
              href="#layanan"
              class="relative pb-1 text-white group-hover:text-acsent transition duration-300"
            >
              Layanan
              <span
                class="absolute left-0 bottom-0 w-0 h-0.5 bg-acsent transition-all duration-300 group-hover:w-full"
              ></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- HERO SECTION -->
    <section
      id="beranda"
      class="relative min-h-[calc(100vh-92px)] flex items-center overflow-hidden"
    >
      <div
        class="absolute -top-24 -left-24 w-96 h-96 bg-main/20 rounded-full blur-3xl"
      ></div>
      <div
        class="absolute -bottom-24 -right-24 w-96 h-96 bg-accent/20 rounded-full blur-3xl"
      ></div>

      <div
        class="container mx-auto px-8 md:px-12 grid md:grid-cols-2 gap-6 md:gap-12 items-center relative z-10"
      >
        <div class="beranda-content text-center md:text-left">
          <span
            class="text-accent font-semibold tracking-widest uppercase text-md"
            >Official Website</span
          >
          <h1
            class="text-4xl md:text-6xl font-extrabold text-gray-900 mt-4 leading-tight"
          >
            BTM FILKOM <span class="text-main">UNU CIREBON</span>
          </h1>
          <p
            class="text-ms text-gray-600 my-4 md:my-6 leading-relaxed lg:text-lg"
          >
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quidem
            maiores similique animi, delectus distinctio fuga dignissimos
            adipisci labore dolorem alias?
          </p>
          <div class="flex gap-4 flex-wrap justify-center md:justify-start">
            <a
              href="#layanan"
              class="bg-transparent text-main px-8 py-3 rounded-s-xl rounded-e-xl hover:bg-main hover:text-acsent transition duration-300 shadow-lg shadow-main/30 font-bold ls"
            >
              Tentang Kami
            </a>
          </div>
        </div>

        <div class="md:block relative">
          <div class="absolute inset-0 bg-main rounded-2xl rotate-3"></div>
          <img
            src="https://images.unsplash.com/photo-1598106487548-da9288b30f10?q=80&w=1162&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Forever"
            class="relative rounded-2xl shadow-2xl grayscale hover:grayscale-0 transition duration-500 object-cover h-46 w-full md:w-full md:h-96"
          />
        </div>
      </div>
    </section>
    <!-- END HERO SECTION -->

    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
